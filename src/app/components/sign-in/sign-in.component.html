<form (ngSubmit)="signIn($event)">
  <h2 class="text-center">
    INGRESA A TU CUENTA
  </h2>
  <div class="center_inputs">
    <div>
      <mat-form-field>
        <mat-label>Usuario</mat-label>
        <input matInput type="text" [(ngModel)]="user.name" name="user">
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <mat-label>Contraseña</mat-label>
        <input matInput type="text" [(ngModel)]="user.password" name="pass">
      </mat-form-field>
    </div>
  </div>


  <button class="submit" type="submit">
    INGRESAR
  </button>

  <p class="underline">
    Olvidé mi PIN
  </p>
  <p class="underline">
    Olvide mi número de celular empresarial
  </p>
</form>
<p class="text-center">
  ¿Quieres vincular tu empresa a Coink?
</p>
