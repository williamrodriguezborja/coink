
<app-layout-auth>
  <form (ngSubmit)="signIn($event)">
    <h2 class="text-center montserrat bold primary">
      INGRESA A TU CUENTA
    </h2>
    <div class="center_inputs">
      <div>
        <mat-form-field>
          <mat-label>Usuario</mat-label>
          <input matInput type="text" [(ngModel)]="user.name" name="user">
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <mat-label>Contraseña</mat-label>
          <input matInput type="text" [(ngModel)]="user.password" name="pass">
        </mat-form-field>
      </div>
    </div>
    <button class="submit" type="submit">
      INGRESAR
    </button>
    <div class="font-12 underline">
      <p>
        Olvidé mi PIN
      </p>
      <p >
        Olvide mi número de celular empresarial
      </p>
    </div>
  </form>
  
  
</app-layout-auth>
